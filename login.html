<!DOCTYPE html>
<html>
	<title>login page</title>
		<link rel="icon" href="./img/e shoppy icon.jpg"/>
	
<style>

	/*set border to the form*/
	
	form {
		border: 3px solid #f1f1f1;
    width: 30%;
    margin-left: 35%;
    margin-top: 50px;
	background-image: url(https://i0.wp.com/saintpolicesystems.com/wp-content/uploads/2018/06/blue-light-backgrounds-background-opera-image-graphics-community-speeddials.jpg?fit=1200%2C750);
	}
	/*assign full width inputs*/
	
	input[type=text],
	input[type=password] {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		box-sizing: border-box;
	}
	/*set a style for the buttons*/
	
	button {
		background-color: #4CAF50;
		color: white;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		cursor: pointer;
		width: 100%;
	}
	/* set a hover effect for the button*/
	
	button:hover {
		opacity: 0.8;
	}
	/*set extra style for the cancel button*/
	
	.cancelbtn {
		width: auto;
		padding: 10px 18px;
		background-color: #f44336;
	}
	/*centre the display image inside the container*/
	
	.imgcontainer {
		text-align: center;
		margin: 24px 0 12px 0;
		
	}
	/*set image properties*/
	
	img.avatar {
		width: 150px;
		border-radius: 50%;
	}
	/*set padding to the container*/
	
	.container {
		padding: 16px;
	}
	/*set the forgot password text*/
	
	span.psw {
		float: right;
		padding-top: 16px;
	}
	/*set styles for span and cancel button on small screens*/
	
	@media screen and (max-width: 300px) {
		span.psw {
			display: block;
			float: none;
			
		}
		.cancelbtn {
			width: 100%;
		}
	}
  h1 {
    margin-left: 31%;
    margin-bottom: 70px;
    margin-top: 70px;
  }
  .create {
	  float: right;
	  margin-top: -8px;
  }
  .forgot {
	text-align: right;
	  margin-top: -35px;
  }
  img {
	  margin-left: -15px;
  }
</style>

<body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlHEv4YiaekB7GUKLm6MVbXzsgKULCB0_CbA&usqp=CAU">

	<h1>Welcome to E- Shoppy Login Page</h1>
	<!--Step 1 : Adding HTML-->
	<form  action="/login" method="post">
		<div class="imgcontainer">
			<img src="./img/e shoppy.png" 
				alt="Avatar" class="avatar">
		</div>

		<div class="container">
			<label><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="email" id="email" required>

			<label><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" id="password" required>

			<button type="submit" onclick="myFunction()">Login</button>
			<input type="checkbox" checked="checked"> Remember me
		</div>

		<div class="container" style="background-color:#f1f1f1">
			<button type="button" class="cancelbtn">Cancel</button>
			<p class="forgot">Forgot <a href="#">username/password?</a></p>
			
		</div>
	</form>

</body>

</html>
